<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>css3 sharp</title>
  <link rel="stylesheet" href="assets/style/base.css">
  <link rel="stylesheet" href="assets/style/sharp.css">
</head>
<body>
<div class="main-wrap">
  <div class="header">css3 sharp</div>
  <div class="card">
    <div class="card-header">弓形</div>
    <div class="card-content">
      <div class="curved-bow">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">牛角</div>
    <div class="card-content">
      <div class="horn">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">弯尾箭头</div>
    <div class="card-content">
      <div class="curved-arrow">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">五角星</div>
    <div class="card-content">
      <div class="star-five">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">心形</div>
    <div class="card-content">
      <div class="heart">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">无限符</div>
    <div class="card-content">
      <div class="infinity">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">蛋</div>
    <div class="card-content">
      <div class="egg">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">吃豆人</div>
    <div class="card-content">
      <div class="pacman">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">阴阳图</div>
    <div class="card-content">
      <div class="yin-yang">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">太空侵略者</div>
    <div class="card-content" style="font-size: 10px;">
      <div class="space-invader">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">新月</div>
    <div class="card-content">
      <div class="moon">
      </div>
    </div>
  </div>
</div>
</body>
</html>
